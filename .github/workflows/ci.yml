name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]  # CI: Pruebas en PRs
  push:
    branches: [ main ]  # CD: Build y push en pushes a main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Consistente con Dockerfile

      - name: Install vitest
        run: npm install vitest --save-dev

      - name: Build TypeScript
        run: npx tsc

      - name: Run tests
        run: npx vitest run

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # CD: Solo en push a main (despliegue)
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/counter-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/counter-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
